<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
            <div>

            </div>
            <h1>Register</h1>
            <form [formGroup]="registerForm">
                <mat-form-field class="full-width"   appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input type="text" matInput placeholder="first name" name="firstName" formControlName="firstName">
                </mat-form-field>
                <mat-form-field class="full-width"   appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input type="text" matInput placeholder="last name" name="lastName" formControlName="lastName">
                </mat-form-field>
                <mat-form-field class="full-width"   appearance="outline">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="username" name="username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password" name="password" formControlName="password">
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input type="tel" matInput placeholder="mobile" name="mobile" formControlName="phone">
                </mat-form-field>
                <div class="container">
                    <button type="submit" [disabled]="registerForm.invalid" mat-raised-button color="primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
